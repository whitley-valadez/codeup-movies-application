<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Movies</title>
    <link rel="stylesheet" href="css/movies-codeup.css">

</head>
<body>

<div class="rightSide">
    <button id="showEdit">Edit</button>
    <select  id="selectMenu" class="hidden">
        <option value="-1" selected>Select a movie!</option>
    </select>
    <div id="editMovie" class="hidden">
        <label for="newTitle">Change Title: </label>
        <input type="text" id="newTitle">
        <br>
        <label for="newGenre">Change Genre: </label>
        <input type="text" id="newGenre">
        <br>
        <label for="newRating">Change Rating: </label>
        <input type="text" id="newRating">
        <br>
        <label for="newDirector">Change Director: </label>
        <input type="text" id="newDirector">
        <br>
        <label for="newPlot">Change plot</label>
        <textarea id="newPlot" rows="5" cols="20"></textarea>
        <br>
        <button id="changeMovie">Update Movie</button>
    </div>
</div>

<div class="rightSide">
    <button class="remove-hidden">Delete a movie</button>
    <select id="selectMenu2" class="hidden">
        <option>Delete a movie</option>
    </select>
    <div>
        <button id="delete-movie" class="hidden">Delete movie</button>
    </div>
</div>

<!--Post a Movie-->
<div class="rightSide">
    <button id="post-id">Post Movie</button>
    <div class="hidden" id="postMovie">
        <label for="title">Title</label>
        <input type="text" id="title">

        <label for="genre">Genre</label>
        <input type="text" id="genre">

        <label for="rating">Rating</label>
        <input type="text" id="rating">

        <label for="director">Director</label>
        <input type="text" id="director">

        <label for="description">Description</label>
        <textarea id="description" rows="10" cols="40"></textarea>

        <button id="newMovie">Add Movie</button>
    </div>
</div>

<div id="container"></div>

<!--Edit a movie-->



<script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
<script src="js/movies-codeup.js"></script>
</body>
</html>
