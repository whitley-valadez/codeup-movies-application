<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Movies</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/6bffcc9069.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/movies-codeup.css">

</head>
<body>
<nav class="navbar sticky-top navbar-light mb-0" style="background-color: #09090a;">
    <h4 class="text-light "><i class="fas fa-film"></i>Cinema Flow</h4>

    <!--Post menu-->
    <div class="dropdown">
        <button id="post-id" class="btn btn-outline-secondary nav-bar-btn">Post Movie</button>
        <div class="dropdown-content">
            <div class="hidden1 editMovie gradient-border" id="postMovie">
                <label for="title">Title </label>
                <input type="text" id="title">
                <br>
                <label for="genre">Genre </label>
                <input type="text" id="genre">
                <br>
                <label for="rating">Rating </label>
                <input type="text" id="rating">
                <br>
                <label for="director">Director </label>
                <input type="text" id="director">
                <br>
                <div class="textBox">
                    <label for="plot">Plot </label>
                    <textarea id="plot" rows="5" cols="40"></textarea>
                </div>

                <br>
                <button id="newMovie" class="btn button-outline-secondary">Add Movie</button>
            </div>
        </div>
    </div>

    <!--edit menu-->
    <div class="dropdown">
        <button id="showEdit" class="btn btn-outline-secondary nav-bar-btn">Edit Movie</button>
        <div class="dropdown-content">
            <div class="hidden1 editMovie gradient-border" id="editMovie">
                <select  id="selectMenu" class="select"></select>
                <br>
                <label for="newTitle">Change Title </label>
                <input type="text" id="newTitle">
                <br>
                <label for="newGenre">Change Genre </label>
                <input type="text" id="newGenre">
                <br>
                <label for="newRating">Change Rating </label>
                <input type="text" id="newRating">
                <br>
                <label for="newDirector">Change Director </label>
                <input type="text" id="newDirector">
                <br>
                <div class="textBox">
                    <label for="newPlot">Change plot </label>
                    <textarea id="newPlot" rows="3" cols="30"></textarea>
                </div>

                <br>
                <button id="changeMovie" class="btn btn-outline-secondary">Update Movie</button>
            </div>
        </div>
    </div>
    <!--Delete menu-->
    <div class="dropdown">
        <button id="remove-hidden" class="btn btn-outline-secondary nav-bar-btn">Delete Movie</button>
        <div id="deleteMenu" class="hidden1 dropdown-content">
            <div class="gradient-border deleteGroup editMovie">
                <select id="selectMenu2" class="select">
                    <option>Delete a movie</option>
                </select>
                <button id="delete-movie" class="btn btn-danger">Delete movie</button>
            </div>
        </div>
    </div>
    <a class="text-light" href="#">My List <i class="fas fa-list"></i></a>
    <a class=" text-light" href="#"><i class="fas fa-bell"></i><i class="far fa-user-circle"></i></a>
</nav>
<hr>

<!--displays movies-->
<div id="container" class=" row d-flex"></div>


<footer>
    <nav>
        <ul class="icon-info text-light">
            <li class="bolt text-light"><i class="fas fa-ticket-alt"></i></li>
            <li class="followUs text-light">Follow Us @</li>
            <li><a href="#" class="twitter"><i class="fab fa-twitter"></i></a></li>
            <li><a href="#" class="fb"><i class="fab fa-facebook"></i></a></li>
            <li><a href="#" class="ig" ><i class="fab fa-instagram"></i></a></li>
        </ul>
    </nav>
</footer>

<!------------->
<script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
<script src="js/movies-codeup.js"></script>
<!--bootstrap-->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
<!--end of bootstrap-->
</body>
</html>
