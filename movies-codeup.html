<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Movies</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/6bffcc9069.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/movies-codeup.css">

</head>
<body>
<nav class="navbar navbar-light mb-0" style="background-color: #09090a;">
    <h4 class="text-light "><i class="fas fa-film"></i>Movie Logo</h4>

    <a class=" text-light" href="#"><i class="far fa-user-circle"></i></a>
</nav>
<hr>

<!--displays movies-->
<div id="container" class=" row d-flex"></div>


<!--edit menu-->
<div class="rightSide d-flex row">
    <div class="">
        <button id="showEdit" class="btn btn-outline-secondary">Edit</button>
        <select  id="selectMenu" class="hidden1"></select>
        <div class="hidden1 editMovie" id="editMovie">
            <label for="newTitle">Change Title: </label>
            <input type="text" id="newTitle">
            <br>
            <label for="newGenre">Change Genre: </label>
            <input type="text" id="newGenre">
            <br>
            <label for="newRating">Change Rating: </label>
            <input type="text" id="newRating">
            <br>
            <label for="newDirector">Change Director: </label>
            <input type="text" id="newDirector">
            <br>
            <div class="textBox">
                <label for="newPlot">Change plot: </label>
                <textarea id="newPlot" rows="3" cols="30"></textarea>
            </div>

            <br>
            <button id="changeMovie" class="btn btn-outline-secondary">Update Movie</button>
        </div>
    </div>
    <!--Delete menu-->
    <div class="">
        <button class="remove-hidden btn btn-outline-secondary">Delete a movie</button>
        <div class="deleteGroup">
            <select id="selectMenu2" class="hidden1 select">
                <option>Delete a movie</option>
            </select>
            <button id="delete-movie" class="hidden1 btn btn-danger">Delete movie</button>
        </div>
    </div>

    <!--Post menu-->
    <div class="">
        <button id="post-id" class="btn btn-outline-secondary">Post Movie</button>
        <div class="hidden1 editMovie" id="postMovie">
            <label for="title">Title</label>
            <input type="text" id="title">
            <br>
            <label for="genre">Genre</label>
            <input type="text" id="genre">
            <br>
            <label for="rating">Rating</label>
            <input type="text" id="rating">
            <br>
            <label for="director">Director</label>
            <input type="text" id="director">
            <br>
            <div class="textBox">
                <label for="plot">Plot: </label>
                <textarea id="plot" rows="5" cols="40"></textarea>
            </div>

            <br>
            <button id="newMovie">Add Movie</button>
        </div>
    </div>
</div>




<script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
<script src="js/movies-codeup.js"></script>
<!--bootstrap-->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
<!--end of bootstrap-->
</body>
</html>
