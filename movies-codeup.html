<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Movies</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/6bffcc9069.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/movies-codeup.css">

</head>
<body>
<nav class="navbar navbar-light mb-0" style="background-color: #09090a;">
    <h4 class="text-light "><i class="fas fa-film"></i>Movie Logo</h4>

    <a class=" text-light" href="#"><i class="far fa-user-circle"></i></a>
</nav>
<hr>
<!--displays movies-->
<div id="container" class="row d-flex"></div>
<!--edit menu-->
<div class="rightSide">
    <button id="showEdit" class="btn btn-outline-secondary">Edit</button>
    <select  id="selectMenu" class="hidden1">
        <option value="-1" selected>Select a movie!</option>
    </select>
    <div id="editMovie" class="hidden1 ">
        <label for="newTitle">Change Title: </label>
        <input type="text" id="newTitle">
        <br>
        <label for="newGenre">Change Genre: </label>
        <input type="text" id="newGenre">
        <br>
        <label for="newRating">Change Rating: </label>
        <input type="text" id="newRating">
        <br>
        <label for="newDirector">Change Director: </label>
        <input type="text" id="newDirector">
        <br>
        <label for="newPlot">Change plot</label>
        <textarea id="newPlot" rows="5" cols="20"></textarea>
        <br>
        <button id="changeMovie">Update Movie</button>
    </div>
</div>
<!--Delete menu-->
<div class="rightSide">
    <button class="remove-hidden btn btn-outline-secondary">Delete a movie</button>
    <select id="selectMenu2" class="hidden1">
        <option>Delete a movie</option>
    </select>
    <br>
    <div>
        <button id="delete-movie" class="hidden1">Delete movie</button>
    </div>
</div>

<!--Post menu-->
<div class="rightSide">
    <button id="post-id" class="btn btn-outline-secondary">Post Movie</button>
    <div class="hidden1" id="postMovie">
        <label for="title">Title</label>
        <input type="text" id="title">

        <label for="genre">Genre</label>
        <input type="text" id="genre">

        <label for="rating">Rating</label>
        <input type="text" id="rating">

        <label for="director">Director</label>
        <input type="text" id="director">

        <label for="description">Description</label>
        <textarea id="description" rows="10" cols="40"></textarea>

        <button id="newMovie">Add Movie</button>
    </div>
</div>




<script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
<script src="js/movies-codeup.js"></script>
<!--bootstrap-->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
<!--end of bootstrap-->
</body>
</html>
